function rollPanel(_x, _y) {
	let _x1 = 0 + _x;
	let _x2 = 320 + _x;
	let _y1 = 0 + _y;
	let _y2 = 0 + _y;
	document.getElementById("eye1").setAttribute("transform", "translate(" + _x1 + "," + _y1 + ")");
	document.getElementById("eye2").setAttribute("transform", "translate(" + _x2 + "," + _y2 + ")");
}
function callFunc() {
	let x = Math.random() * 50;
	let y = Math.random() * 10;
	rollPanel(x, y);
}

	setInterval("callFunc()",1000);
